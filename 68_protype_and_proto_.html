<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protypes and _proto_</title>
</head>

<body>

    <!-- Prototype => JS objects have a special property called prototype that is either null or references another object -->

    <script>
        let a = {
            name1: "Harry",
            language: "Javascript",
            run: () => {
                alert("self run")
            }
        }
        console.log(a)


        let p = {
            run: () => {
                alert("run")
            }
        }


        p.__proto__ = {
            name: "Jackie",
        }


        a.__proto__ = p
        a.run()
        console.log(a.name)

    </script>
</body>

</html>
