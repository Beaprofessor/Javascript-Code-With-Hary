<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions revisited</title>
</head>
<body>
    
    <script>
        const sayHello = (name,greeting) => console.log(greeting + " " + name)

        const x = {
            name: "Harry",
            role: "JS Developer",
            exp: 30,
            show: function(){
                let that = this
                console.log(this)
                //  Agar apan arrow function bana rhe hai toh apne ko this ko change karne ki need ni hogi kyuki wo already parent class se hi lekar aayega saare elements ko 
                setTimeout(()=>{   // Ek object ke andar agar aapne ek function banaya function keyword ko use karke toh this wo object hoga
                    // console.log(this)    // alone this global object hoga
                    console.log(`The name is ${this.name}\nThe role is ${this.role}`)  // aur ek event ke andar this use kar rhe ho this ek event ke andar refer karega uss element ko  jisne event ko receive kiya hai 
                },2000)
            }
        }

        // sayHello("Harry" , "good afternoon")
        // console.log(x.name , x.exp)
        x.show()
    </script>
</body>
</html>
