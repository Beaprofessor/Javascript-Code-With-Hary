        class railwayForm {
            constructor(givenName , trainNo , address ){
                console.log(" constructor called.... " + givenName + " " +  trainNo)
                this.name = givenName
                this.trainNo = [trainNo]
                this.address = address

            }
            preview() {
                alert(this.name + " : Your form is for for train number : " + this.trainNo + " and your address is  " + this.address)
            }
            submit() {
                alert(this.name + " : Your form is Submitted for train number : " + this.trainNo)
            }
            cancel() {
                alert(this.name + " : Your form is cancelled for train number  : " + this.trainNo)
                this.trainNo = 0
            }
        }

        let harryForm = new railwayForm("Harry" , 111 , "1420 , Bali , Ocean , 000001")
        harryForm.preview()
        harryForm.submit()
        harryForm.cancel()
