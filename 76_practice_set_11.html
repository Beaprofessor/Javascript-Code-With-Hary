        // Problem - 5
        class complexNo{
            constructor(real,img){
                this._real = real
                this._img = img
            }
            add(num){
                this._real = this._real + num.real
                this._img = this._img + num.img
            }
            get real(){
                return this._real 
            }
            get img(){
                return this._img
            }
            set name(newReal){       
                 this._real = newReal
            }
            set name(newI){       
                 this._img =  newImg
            }
        }
