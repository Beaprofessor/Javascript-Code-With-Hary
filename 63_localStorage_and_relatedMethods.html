<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage and Related Methods</title>
</head>
<body>
    <!-- Local Storage is a web storage object which are not sent to server with each request -->
    <!-- This data survivors a full page referesh and even a full browser restart -->


    <script>
        let key = prompt("Enter key you want to set")
        let value = prompt("Enter value you want to set")

        localStorage.setItem(key,value)  // ... use to store  the {key ,value} pair
        
        console.log(`The value of ${key} is ${localStorage.getItem(key)}`)  // getitem is used to get the values by key 

        if(key== "red" || key == "blue"){
            localStorage.removeItem(key)        // to remove the key with its value
        }

        if(key == 0 ){
            localStorage.clear()        // to clear the storage
        }

         

    </script>
</body>
</html>
