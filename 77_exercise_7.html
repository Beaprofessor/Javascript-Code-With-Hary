    <!--  Ques -> Create a js program capable of generating a password which contains aleast one lowercase , one uppercase and one special characters. create a password class to achieve the same. -->

    <script>
        class password {
            constructor() {
                console.log("Welcome to password generator")
                this.pass = ""
            }
            generatePassword(len) {
                let chars = "abcdefghijklmnopqrstuvwxyz"
                let numbers = "1234567890"
                let specialChars = "!@#$%^&*()"
                if (len < 3) {
                    console.log("Your password should be atleast 3 characters long")
                }
                else {
                    let i = 0
                    while (i < len) {
                        this.pass += chars[Math.floor(Math.random() * chars.length)]
                        this.pass += numbers[Math.floor(Math.random() * numbers.length)]
                        this.pass += specialChars[Math.floor(Math.random() * specialChars.length)]
                        i += 3

                    }
                    this.pass = this.pass.substr(0,len)
                    return this.pass

                }
            }
            
        }

        let p = new password()
        console.log(p.generatePassword(7))
    </script>
