<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method in JS</title>
    <style>
        body {
            background: #232323;
            color: white
        }
    </style>
</head>

<body>

    <!-- Static methods aren't available for individual objects -->

    <script>
        class animal {
            constructor(name) {
                this.name = animal.capitalize(name)
            }
            walk() {
                console.log("Animal " + this.name + " is walking ")
            }
            static capitalize(name){
                return name.charAt(0).toUpperCase() + name.substr(1 , name.length)
            }
        }

        j = new animal("jack")
        j.walk()
        // console.log(j.capitalize("this is so last"))    -->> Ye nai chalega bhaii kyuki static keyword only allows to run with the class name not with the object.

    </script>
</body>

</html>
